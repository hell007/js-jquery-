<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>网页打印设置</title>	
<style type="text/css">
h1 {color:#FF0000;}
p {color:#0000FF;}
body {background-color:#FFEFD6;}
</style>

<style type="text/css" media="print">
.h2{display:none;}
body {background-color:red;}
</style>
</head>

<body>
<h1>Header 1</h1>
<p class="h2">need 隐藏.</p>

<p onclick="window.print()">A paragraph.</p>
</body>
</html>
