<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>hammerjs</title>
<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

<script src="jquery-1.9.js"></script>
<script src="hammer.js"></script>
<script src="jquery.specialevent.hammer.js"></script>
<style>
    #swipeme {
        border: 3px dashed orange;
        line-height: 300px;
        height: 300px;
        text-align: center;
        font-size: 3em;
        width: 100%;
    }
</style>
</head>
<body>
<div id="swipeme">
    Touch me :)
</div>

<script>
(function ($) {
    var $sw = $('#swipeme');

    $sw.on('hold tap swipe doubletap transformstart transform transformend dragstart drag dragend swipe release', function (event) {
        event.preventDefault();

        console.log("Type: " + event.type + ", Fingers: " + event.touches.length + ", Direction: " + event.direction);
    });

    // this is how you unbind an event
    /*$sw.on('swipe', function (event) {
        event.preventDefault();

        $sw.off('tap');
    });*/
}(jQuery));
</script>
</body>
</html>
