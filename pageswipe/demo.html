<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<title>场景应用案列</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript">
	var phoneWidth =  parseInt(window.screen.width);
	var phoneScale = phoneWidth/640;
	var ua = navigator.userAgent;
	if (/Android (\d+\.\d+)/.test(ua)){
		var version = parseFloat(RegExp.$1);
		if(version>2.3){
			document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
		}else{
			document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
		}
	} else {
		document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
	}
</script>
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
</head>
<body>
<section class="wrap">
	<!--audio S-->
    <section class="audio">
        <div class="audioBox">
            <ul class="audioBtn"><li></li><li></li></ul>
            <audio id="controlBar" controls preload="preload">
            <source src="images/music.mp3" type="audio/mpeg">您的浏览器不支持HTML5音频格式 
            </audio>
        </div>
    </section>
    <!--audio E-->
    
    <section class="pageLoading"><img src="images/load.gif" alt="loading"></section>

	<section class="arrow"><img src="images/arrow.png"></section>
    
    <!--page S-->
    <section class="page show">
        <div class="img" style="background:url(images/pic1.jpg) center no-repeat; background-size:cover;"> </div>
    </section>
    
    <section class="page hide">
        <div class="img" data-bk="images/pic2.jpg" style="background:url(images/pic2.jpg) center no-repeat; background-size:cover;"> </div>
    </section>
    
    <section class="page hide">
        <div class="img" data-bk="images/pic3.jpg" style="background:url(images/pic3.jpg) center no-repeat; background-size:cover;"> </div>
    </section>
    
    <section class="page hide">
        <div class="img" data-bk="images/pic4.jpg" style="background:url(images/pic4.jpg) center no-repeat; background-size:cover;"> </div>
    </section>
    <!--page E-->


</section>
</body>
