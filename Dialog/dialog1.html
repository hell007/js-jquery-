<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />  
<title>CSS3超酷弹出对话框DEMO演示</title>
<link rel="stylesheet" type="text/css" href="dialog1.css">
<style type="text/css">
input{width: 70px;height:20px;margin:100px auto;}
</style>
</head>
<body>
<center>
<input type="button" id="success" value="成功" />  
<input type="button" id="error" value="错误" />  
<input type="button" id="tip" value="提示" />     
</center>

<!--<script type="text/javascript" src="../library/zepto-1.1.3.js"></script>-->
<script src="../library/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="dialog1.js"></script>
<script type="text/javascript">
	 //成功  
    $("#success").click(function(){  
        new TipBox({type:'success',str:'操作成功',hasBtn:true});
    });  

    //错误  
    $("#error").click(function(){  
        new TipBox({type:'error',str:'对不起,出错了!',hasBtn:true});  
    });  
      
    //提示  取消  确定 ，此方法不带callback ，不等进行其他额外操作
//  $("#tip").click(function(){  
//      new TipBox({type:'tip',str:'这是提示信息',clickDomCancel:true,hasBtn:true});  
//  });  
	
	
	//ajax模拟
	var flag = false;
	function test(){
		flag = true;
		console.log(flag);
	}
	
	
	//提示  确定操作
	$("#tip").click(function(){  
        new TipBox({type:'tip',str:'确定要删除吗？',hasBtn:true,callBack:function(){    
        		console.log(111);
        		setTimeout(test(),5000);
        		//ajax模拟
            if(flag){
            		console.log(222);
            		new TipBox({type:'success',str:'操作成功',hasBtn:true});
            }
            console.log(333);
        }});
    }); 
       
</script>
</body>
</html>
