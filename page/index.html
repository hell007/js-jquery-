<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
*{margin:0;padding:0;border:0;list-style:none;}
body{text-align: center;}
.page{overflow:hidden;padding:20px 0;}
.page a, .page span, .page .redirect em{display:inline-block;height:22px;margin:0 5px;line-height:22px;border:1px solid #dbdbdb;padding:0px 7px;margin-right:2px;background:#FCFBEF;font-size:12px;cursor:pointer;}
.page a.actived, .page span.actived{background:#E05158;color:#fff;border:0;}
.page a.disabled, .page span.disabled, .page.disabled a, .page.disabled span{cursor:not-allowed;opacity:.4;filter:alpha(opacity=40)}
.page a.ell, .page span.ell{}
.page .redirect{margin-left:20px;border:0;background:none;}
.page input{width:40px;height:22px;margin:-1px 2px 0px;text-align:center;border:1px solid #ddd;vertical-align:middle;}
.page .redirect em{margin-left:10px;font-style:normal;}

</style>
</head>
<body>
	<div id="page" class="page"></div>
</body>
<script src="../library/jquery-1.12.0.js" type="text/javascript" charset="utf-8"></script>
<script src="page.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var page = new Page({
	    container: 'page', //父容器id
	    itemType: 'span', //分页dom类型
	    href: '',//分页锚点
	    total: 237,    //总页数
	    pageSize:3,
	    onChange: function(current) {
	    	//上锁
	    	page.disable();
	    	//获取数据
	  		//成功page.refresh()
	    	page.refresh();
	    	//异步等待的时候page.enable(),等刷新成功后，解锁
	    	page.enable();
	        console.log('page22:' + current);
	    }
	});
</script>
</html>
